<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer | Dominik Croci</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="colors" id="colors">
            <input type="button" value="Black" class="blackBtn" onclick="changeBackgroundColor('black')">
            <input type="button" value="Red" class="redBtn" onclick="changeBackgroundColor('red')">
            <input type="button" value="Yellow" class="yellowBtn" onclick="changeBackgroundColor('yellow')">
            <input type="button" value="Orange" class="orangeBtn" onclick="changeBackgroundColor('orange')">
            <input type="button" value="Green" class="greenBtn" onclick="changeBackgroundColor('green')">
            <input type="button" value="Purple" class="purpleBtn" onclick="changeBackgroundColor('purple')">
            <input type="button" value="Blue" class="blueBtn" onclick="changeBackgroundColor('blue')">
            <input type="button" value="White" class="whiteBtn" onclick="changeBackgroundColor('white')">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
